<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="calculator">
  <div class="screen">
    <div class="screen1" id="sc1">
    </div>
    <div class="screen2" id="sc2">
    </div>
  </div>
  <ul class="button-list">
    <li class="button"><button id="clearAll" class="btn-classic opt">AC</button></li>
    <li class="button"><button id="backspace" class="btn-classic opt"><img  style="height: 35%;" src="https://image.ibb.co/dFwA35/backspace_2.png" /></button></li>
    <li class="button"><button id="bracket" class="btn-classic opt">(&nbsp&nbsp)</button></li>
    <li class="button"><button id="plus" class="btn-classic opt">+</button></li>
    <li class="button"><button id="num9" class="btn-classic num">9</button></li>
    <li class="button"><button id="num8" class="btn-classic num">8</button></li>
    <li class="button"><button id="num7" class="btn-classic num">7</button></li>
    <li class="button"><button id="minus" class="btn-classic opt">-</button></li>
    <li class="button"><button id="num6" class="btn-classic num">6</button></li>
    <li class="button"><button id="num5" class="btn-classic num">5</button></li>
    <li class="button"><button id="num4" class="btn-classic num">4</button></li>
    <li class="button"><button id="times" class="btn-classic opt">ร</button></li>
    <li class="button"><button id="num3" class="btn-classic num">3</button></li>
    <li class="button"><button id="num2" class="btn-classic num">2</button></li>
    <li class="button"><button id="num1" class="btn-classic num">1</button></li>
    <li class="button"><button id="divide" class="btn-classic opt">รท</button></li>
    <li class="button button0"><button id="num0" class="btn-classic num">0</button></li>
    <li class="button"><button id="dot" class="btn-classic">.</button></li>
    <li class="button"><button id="equal" class="opt-equal opt">=</button></li>
  </ul>
</div>
<div class="text-center mt-3" style="font-family:'Freckle Face',cursive;font-size:1.2rem;">Designed & Coded by <span style="color:#CD5C5C">Weinan Li</span></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://use.fontawesome.com/8652843470.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
